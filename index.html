<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h5>Select the size</h5>
        <button id="popup" class="btn btn-primary">Select</button>

    </div>
    <p id="message"></p>
    <p id ="draw"></p>
    <div class="board"></div>
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('Black')">Black</button>
        <button class="btn btn-secondary" onclick="setColor('random')">Random</button>
        <button class="btn btn-warning" onclick="resetBoard()">Reset</button>
    </div>
</body>
</html>
